{% extends "base.html" %}
{% block content %}

<div class="container">

    {% if movie %}

        <h3>{{ movie.name }}</h3>

        {% if actors %}
            {% for actor in actors %}
                <a href="{{ actor.get_actor_url }}">{{ actor.name }}</a><br>
            {% endfor %}
        {% else %}
            <p>No actors</p>
        {% endif %}

    {% endif %}

</div>

{% endblock %}
